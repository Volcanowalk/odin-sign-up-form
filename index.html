<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo">
        <div class="label"><img src="./image/odin-lined.png" alt="odin-logo" width="auto" height="80px">THE ODIN PROJECT</div>
    </div>
    <div class="container">
        <div class="heading">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started. <br>
        <br>
        You <em>know</em> you want to.</div>

        <form action="#" method="#">
          <div class="form-container">
                <div class="form-label">Let's do this!</div>
                    <div class="cells">
                    <div class="cell">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="cell">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="cell">
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email">
                    </div>
                    <div class="cell">
                        <label for="user-phone">PHONE NUMBER</label>
                        <input type="text" id="user-phone">
                    </div>
                    <div class="cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div class="cell">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password">
                    </div> 
                </div>
            </div>
            <button type="submit" id="btnSubmit">Create Account</button>
            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </form>
    </div>
</body>
</html>
